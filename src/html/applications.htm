<section class="applications">
    <div class="applications__container">
        <h2 class="applications__title">@@title</h2>

        <div class="applications__items">
            <div class="applications__item application-card">
                <div class="application-card__img"><img src="img/icons/business.svg" alt="" loading="lazy"></div>
                <div class="application-card__body">
                    <div class="application-card__title">Жилые помещения:</div>
                    <div class="application-card__text">квартиры и частные дома</div>
                </div>
            </div>
            <div class="applications__item application-card">
                <div class="application-card__img"><img src="img/icons/factory.svg" alt="" loading="lazy"></div>
                <div class="application-card__body">
                    <div class="application-card__title">Нежилые помещения:</div>
                    <div class="application-card__text">медицинские учреждения, офисы, магазины, гостиницы, рестораны, коммерческие помещения </div>
                </div>
            </div>
            <div class="applications__item application-card">
                <div class="application-card__img"><img src="img/icons/bank.svg" alt="" loading="lazy"></div>
                <div class="application-card__body">
                    <div class="application-card__title">Инфраструктура:</div>
                    <div class="application-card__text">выставочные центры, музеи,галереи</div>
                </div>
            </div>
        </div>
    </div>
</section>
